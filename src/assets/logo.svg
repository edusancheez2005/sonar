<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 100">
  <defs>
    <linearGradient id="waveGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5bcbf5"/>
      <stop offset="100%" stop-color="#3a9fd8"/>
    </linearGradient>
  </defs>
  <style>
    .s-letter { fill: #5bcbf5; font-size: 64px; font-family: 'Segoe UI', Arial, sans-serif; font-weight: 300; letter-spacing: 8px; }
    .logo-text { fill: #c8d0d8; font-size: 64px; font-family: 'Segoe UI', Arial, sans-serif; font-weight: 300; letter-spacing: 8px; }
    .sonar-wave { fill: none; stroke: url(#waveGrad); stroke-width: 4; stroke-linecap: round; }
  </style>
  <g>
    <!-- SONAR Text -->
    <text x="30" y="65" class="s-letter">S</text>
    <text x="68" y="65" class="logo-text">ONAR</text>

    <!-- Sonar Waves (top right) -->
    <path class="sonar-wave" d="M265,22 C275,14 285,10 295,10" />
    <path class="sonar-wave" d="M270,32 C280,24 290,20 300,18" />
    <path class="sonar-wave" d="M275,42 C285,34 295,30 305,28" />
  </g>
</svg> 